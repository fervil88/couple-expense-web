<mat-card>
  <form #expenseForm="ngForm" (ngSubmit)="create(expenseForm.value)">
    <mat-card-header>
      <mat-card-title>
        <h2>Add Expense</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Title" [(ngModel)]="expense.title" required name="title" #title="ngModel" class="form-control" id="title">
      </mat-form-field>
      <mat-card-content>

      </mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Quota-start" [(ngModel)]="expense.quotaStart" required name="quotaStart" #quotaStart="ngModel" class="form-control" id="quotaStart" >
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Quota-end" [(ngModel)]="expense.quotaEnd" required name="quotaEnd" #quotaEnd="ngModel" class="form-control" id="quotaEnd">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Amount" [(ngModel)]="expense.amount" required name="amount" #amount="ngModel" class="form-control" id="amount">
      </mat-form-field>
      <mat-card-content>

      </mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Foreign" [(ngModel)]="expense.individual" required name="individual" #individual="ngModel" class="form-control" id="individual">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Owner" [(ngModel)]="expense.owner" required name="owner" #owner="ngModel" class="form-control" id="owner">
      </mat-form-field>
      <mat-card-content>

      </mat-card-content>
      <mat-form-field>
        <input matInput placeholder="CreationDateTime" [(ngModel)]="expense.creationDateTime" required name="creationDateTime" #creationDateTime="ngModel" class="form-control" id="creationDateTime">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Description" [(ngModel)]="expense.description" name="description" #description="ngModel" class="form-control" id="description">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!expenseForm.form.valid">Create</button>
      <a mat-button routerLink="/expense-list">Cancel</a>
    </mat-card-actions>
  </form>
</mat-card>
