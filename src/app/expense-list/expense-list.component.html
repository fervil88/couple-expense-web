<mat-card>
  <mat-toolbar color="primary">
    <span>Expense report</span>
  </mat-toolbar>
  <mat-card-header>
    <span>Expense List</span>
  </mat-card-header>
</mat-card>
<div class="mat-elevation-z8">
  <mat-table [dataSource]="expenses" #table>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> TITLE </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="quotaStart">
      <th mat-header-cell *matHeaderCellDef> QUOTA START </th>
      <td mat-cell *matCellDef="let element"> {{element.quotaStart}} </td>
    </ng-container>

    <ng-container matColumnDef="quotaEnd">
      <th mat-header-cell *matHeaderCellDef> QUOTA END </th>
      <td mat-cell *matCellDef="let element"> {{element.quotaEnd}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> AMOUNT </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="individual">
      <th mat-header-cell *matHeaderCellDef> INDIVIDUAL </th>
      <td mat-cell *matCellDef="let element"> {{element.individual}} </td>
    </ng-container>

    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef> OWNER </th>
      <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
    </ng-container>

    <ng-container matColumnDef="creationDateTime">
      <th mat-header-cell *matHeaderCellDef> CREATION DATE </th>
      <td mat-cell *matCellDef="let element"> {{element.creationDateTime}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="accent" [routerLink]="['/expense-edit', element.id]">Edit</button>
        <button mat-raised-button color="secondary" (click)="delete(element.id)">Delete</button>
      </td>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>

<button mat-fab color="primary" [routerLink]="['/expense-add']">Add</button>
<router-outlet></router-outlet>
