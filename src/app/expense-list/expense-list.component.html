<mat-card>
  <nav class="navbar navbar-inverse">
      <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/expense-list">Expense report</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/expense-add">Add Expense <span class="sr-only">(current)</span></a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
  </nav>
</mat-card>
<div class="mat-elevation-z8">
  <mat-table [dataSource]="expenses" #table>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> TITLE </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="quotaStart">
      <th mat-header-cell *matHeaderCellDef> QUOTA START </th>
      <td mat-cell *matCellDef="let element"> {{element.quotaStart}} </td>
    </ng-container>

    <ng-container matColumnDef="quotaEnd">
      <th mat-header-cell *matHeaderCellDef> QUOTA END </th>
      <td mat-cell *matCellDef="let element"> {{element.quotaEnd}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> AMOUNT </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="individual">
      <th mat-header-cell *matHeaderCellDef> INDIVIDUAL </th>
      <td mat-cell *matCellDef="let element"> {{element.individual}} </td>
    </ng-container>

    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef> OWNER </th>
      <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
    </ng-container>

    <ng-container matColumnDef="creationDateTime">
      <th mat-header-cell *matHeaderCellDef> CREATION DATE </th>
      <td mat-cell *matCellDef="let element"> {{element.creationDateTime}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
      <td mat-cell *matCellDef="let element; let i=index;">
        <button mat-raised-button color="accent" [routerLink]="['/expense-edit', element.id]">Edit</button>
        <button mat-raised-button color="secondary" (click)="delete(element.id, i)">Delete</button>
      </td>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>

<button mat-fab color="primary" [routerLink]="['/expense-add']">Add</button>
<router-outlet></router-outlet>
