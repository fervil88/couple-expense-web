<mat-card>
  <form #expenseForm="ngForm" (ngSubmit)="save(expenseForm.value)">
    <mat-card-header>
      <mat-card-title>
        <h2>{{expense.title ? 'Edit' : 'Add'}} Expense</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="id" [(ngModel)]="expense.id" *ngIf="expense">
      <mat-form-field>
        <input matInput placeholder="Title" [(ngModel)]="expense.title" required name="title" #name *ngIf="expense">
      </mat-form-field>
      <mat-card-content>

      </mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Quota-start" [(ngModel)]="expense.quotaStart" required name="quotaStart" #name *ngIf="expense">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Quota-end" [(ngModel)]="expense.quotaEnd" required name="quotaEnd" #name *ngIf="expense">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Amount" [(ngModel)]="expense.amount" required name="amount" #name *ngIf="expense">
      </mat-form-field>
      <mat-card-content>

      </mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Foreign" [(ngModel)]="expense.individual" required name="individual" #name *ngIf="expense">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Owner" [(ngModel)]="expense.owner" required name="owner" #name *ngIf="expense">
      </mat-form-field>
      <mat-card-content>

      </mat-card-content>
      <mat-form-field>
        <input matInput placeholder="CreationDateTime" [(ngModel)]="expense.creationDateTime" required name="creationDateTime" #name
          *ngIf="expense">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Description" [(ngModel)]="expense.description" name="description" #name *ngIf="expense">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!expenseForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="delete(expense.id)">Delete</button>
      <a mat-button routerLink="/expense-list">Cancel</a>
    </mat-card-actions>
  </form>
</mat-card>
